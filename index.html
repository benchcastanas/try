<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Bench</title>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   html, body {
  height: 100%;
  font-family: 'Montserrat', sans-serif;
  color: white;
  background-color: black;
  scroll-behavior: smooth;
}

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.07);
      color: white;
      font-size: 1.8rem;
      padding: 12px 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      text-decoration: none;
      z-index: 100;
      backdrop-filter: blur(6px);
      transition: all 0.4s ease-in-out;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
      animation: fadeInScale 1s ease-in-out both;
    }

    .back-to-top:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
      transform: scale(1.15) rotate(5deg);
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.6);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .hero-section {
      position: relative;
      background: url('images/Cover.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 40px;
      overflow: hidden;
      opacity: 0;
      animation: fadeOnly 1.2s ease-in forwards;
    }

    @keyframes fadeOnly {
      to {
        opacity: 1;
      }
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.4), rgba(10, 10, 10, 0.6));
      z-index: 1;
    }

    .hero-section > *:not(.overlay) {
      position: relative;
      z-index: 2;
    }

    .navbar {
      display: flex;
      justify-content: center;
      padding: 10px 0;
      margin-top: 0;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 50px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .navbar ul li a:hover {
      color: #ffffff;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.7);
    }

    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60vh;
      padding: 0 180px;
    }

    .text-content h2 {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .text-content h1 {
      font-size: 4.5rem;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 2px;
      transition: text-shadow 0.3s ease;
    }

    .text-content h1:hover {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .square-box {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }

    .static-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      z-index: 2;
      position: relative;
    }

    .slide-text {
      position: absolute;
      right: -200px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      white-space: nowrap;
      opacity: 0;
      transition: all 0.7s ease;
      pointer-events: none;
    }

    .square-box:hover .slide-text {
      right: 110%;
      opacity: 1;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 40px;
      padding-bottom: 60px;
    }

    .image-box {
      width: 300px;
      background-color: dark gray;
      border: 8px gray;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      position: relative;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      text-align: center;
    }

    .image-box:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
      filter: grayscale(20%) contrast(90%) brightness(90%);
      transition: filter 0.3s ease, transform 0.4s ease;
    }

    .image-box:hover img {
      filter: grayscale(0%) contrast(100%) brightness(100%);
      transform: scale(1.02);
    }

    .image-box::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0.2;
      pointer-events: none;
    }

    .image-box .caption {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
      color: white;
      font-size: 0.95rem;
      font-weight: 300;
      padding: 10px 0;
    }

    .image-box:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: auto;
      z-index: 2;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <div class="overlay"></div>

    <nav class="navbar">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="portfolio.html">PORTFOLIO</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="content">
      <div class="text-content">
        <h2>Hi! I’m</h2>
        <h1>BENCH</h1>
      </div>
      <div class="square-box">
        <span class="static-text">MY</span>
        <span class="slide-text">PORTFOLIO</span>
      </div>
    </div>

    <!-- Gallery -->
    <div class="image-gallery">
      <div class="image-box">
        <img src="images/1.jpg" alt="Project 1" />
        <p class="caption">My full name is Bench Jeno D. Castañas</p>
      </div>
      <div class="image-box">
        <img src="images/2.jpg" alt="Project 2" />
        <p class="caption">A 18 years old with a lot of dreams to become.</p>
      </div>
      <div class="image-box">
        <img src="images/3.jpg" alt="Project 3" />
        <p class="caption">A 1st year college IT student.</p>
      </div>
    </div>
  </div>
  <a href="#top" class="back-to-top" title="Back to Top">↑</a>
  <footer>
    &copy; 2025 Bench Castañas. All rights reserved.
  </footer>
</body>
</html>
